apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "simplads-chart.fullname" . }}-api
  labels:
    {{- include "simplads-chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "simplads-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "simplads-chart.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "simplads-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.simplads_api.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.simplads_api.pullPolicy }}
          env:
          - name: MONGODB
            valueFrom:
              configMapKeyRef:
                name: simplads-api
                key: mongodb
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
