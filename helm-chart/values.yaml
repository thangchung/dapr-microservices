# Default values for simplads-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  simplads_api:
    repository: trumhemcut/simplads_api
    pullPolicy: IfNotPresent
  simplads_vue:
    repository: trumhemcut/simplads_vue
    pullPolicy: IfNotPresent
  simplads_func:
    repository: trumhemcut/simplads_func
    pullPolicy: IfNotPresent

configmap:
  simplads_api:
    mongodb: simplads-mongodb
  simplads_func:
    mongodb: simplads-mongodb

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  simplads_vue:
    type: ClusterIP
    port: 8080
  simplads_api:
    type: LoadBalancer
    port: 8081
  simplads_func:
    type: LoadBalancer
    port: 8082

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: traefik
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: web.dapr.fun
      paths:
        - serviceName: vue
          servicePort: 8080
    - host: api.dapr.fun
      paths:
        - serviceName: api-dapr
          servicePort: 80
    - host: zipkin.dapr.fun
      paths:
        - serviceName: zipkin
          servicePort: 9411
    - host: dashboard.dapr.fun
      paths:
        - serviceName: dapr-dashboard
          servicePort: 8080

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

subcharts:
  enabled: true

mongodb:
  usePassword: false
  # This is temporarily fix for Docker Desktop on Windows
  persistence:
    enabled: false
  service:
    type: LoadBalancer
traefik:
  dashboard:
    enabled: true
    domain: traefik.dapr.fun
kafka:
  replicas: 1
